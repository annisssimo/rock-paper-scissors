<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK - PAPER - SCISSORS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>ROCK - PAPER - SCISSORS</h1>
    </header>
<main class="main">

    <div class="scoreboard">
        <h2>Choose your weapon</h2>
        <h3>First to score 5 points wins the game</h3>
    </div>

    <div class="scores-container">

        <div class="score-box">
            <div class="sign" id="player-sign">❔</div>
            <div class="score">Player: 0</div>
        </div>

        <div class="score-box">
            <div class="sign" id="computer-sign">❔</div>
            <div class="score">Computer: 0</div>
        </div>

    </div>

    <div class="buttons">
        <button id="rock">🪨</button>
        <button id="paper">📄</button>
        <button id="scissors">✂️</button>
    </div>

</main>

<footer>
    <p>Copyright © 2023 annisssimo</p>
</footer>

</body>
</html>
